<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./SCSS/styles.css">
    
</head>
<body>
    <div class="nav-top"><marquee scrollamount="10">2,000+ reviews and satisified customers see more about our 5 star service and contact us now!</marquee><p>Call us at (602) 999-9999</p></div>
    <div class="nav">
        
        <a href=""><button class="logo"></button></a>
        <a href=""><button>Contact</button></a>
        <a href=""><button>Application</button></a>
        <a href=""><button>About</button></a>
        <a href=""><button id="phone">(602) 999-9999</button></a>
        </div>
        <div>

          <div class="form">
            <fieldset>
           <label for="text" class="txt">First Name:</label>
            <br>
            <input type="text" class="txt">
            <br>
            <label for="text" class="txt">Last Name:</label>
            <br>
            <input type="text" class="txt">
            <br>
            <label for="email"class="txt">Email:*</label>
            <br>
            <input type="email" name="" id="" required placeholder="    john.doe@example.com" class="txt">
            <br>
            <label for="tel" class="txt">Phone:</label>
            <br>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="       (XXX)-XXX-XXXX" class="txt">
            <hr class="wdth">
            <p class="txt_">Are you atleast 18 years old?:</p>
            <label class="txt">
                <input type="radio" name="answer" value="Yes" class="txt"> Yes
            </label>
            <br>
            <label class="txt">
                <input type="radio" name="answer" value="No" class="txt"> No
            </label>
            <hr class="wdth">
            <p class="txt_">Are you legally allowed to work in the United States?:</p>
            <label class="txt">
                <input type="radio" name="answer" value="Yes" class="txt"> Yes
            </label>
            <br>
            <label class="txt">
                <input type="radio" name="answer" value="No" class="txt"> No
            </label>
            <hr class="wdth">
            <p class="txt_">What is you current employment Status?:</p>
            <label class="txt">
                <input type="radio" name="answer" value="Yes" class="txt"> Employed
            </label>
            <br>
            <label class="txt">
                <input type="radio" name="answer" value="No" class="txt"> Unemployed
            </label>
            <br>
            <label class="txt">
                <input type="radio" name="answer" value="No" class="txt"> Self-Employed
            </label>
            <br>
            <label class="txt">
                <input type="radio" name="answer" value="No" class="txt"> Student
            </label>
            <hr class="wdth">
            <label for="text" class="txt_">About you:</label>
            <br>
            <input type="text" class="ab">
        </fieldset>
        </div>


   <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
